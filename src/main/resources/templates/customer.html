<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-10">
            <h1 class="h1 m-4 p-4 text-primary">List of Customers</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#id</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">No of Orders</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="customer:${customers}">
                    <th  th:text="${customer.id}" scope="row" t></th>
                    <td th:text="${customer.firstName}">Mark</td>
                    <td th:text="${customer.lastName}">Otto</td>
                    <td th:text="${customer.email}">@mdo</td>
                    <td th:text="${customer.phone}">@mdo</td>
                    <td>
                        <a class="primary" th:href="@{'/customer/'+${customer.id}+'/orders'}" href="">Show Orders</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
